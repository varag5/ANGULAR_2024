<table class="styled-table">
  <thead>
  <tr>
    <th>Album ID</th>
    <th>Title</th>
    <th>Release Date</th>
    <th>Artist</th>
    <th>Genre</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let album of albums">
    <td>{{ album.albumId }}</td>
    <td>{{ album.title }}</td>
    <td>{{ album.releaseDate | date: 'yyyy-MM-dd' }}</td>
    <td>{{ album.artist.name }}</td>
    <td>{{ album.artist.genre.name }}</td>
  </tr>
  </tbody>
</table>
